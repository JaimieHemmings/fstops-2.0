{% load static %}
<header>
  <div class="wrapper relative w-full overflow-hidden md:dark-overlay grid-overlay"> 
    <video width="100%" height="auto" class="max-h-[90vh] bg-[#111112]" preload="none" autoplay playsinline loop>
      <source src="{% static 'home/videos/banner-video.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
    </video> 

    <div class="content max-md:bg-[#111112] md:absolute z-20 w-full top-0 left-0 text-center h-full flex flex-col justify-end py-5">
      <div class="circle absolute z-20 top-[50%] left-[50%] -translate-y-[50%] -translate-x-[50%] w-[50px] h-[50px] rounded-full">        
      </div>

      <h1 class="font-semibold text-xl md:text-2xl leading-4 mb-4 text-white">
        {% if title %}
          {{ title }}
        {% else %}
          ART IN FOCUS
        {% endif %}
      </h1>
      <p class="text-5xl md:text-8xl text-white md:mb-[5rem] leading-[0.8] font-bold mt-1">
        {% if subtitle %}
          {{ subtitle }}
        {% else %}
          YOUR STORY
        {% endif %}
        <span data-aos="fade-in" data-aos-delay="50"
        data-aos-duration="1000" class="playfair-display text-4xl md:text-6xl mt-1 block italic gold-text">
          {% if span %}
            {{ span }}
          {% else %}
            Captured
          {% endif %}
        </span>
      </p>

      <div class="top-0 absolute left-0 w-full p-5 flex flex-row justify-between align-items-center">
        <div class="border-corner border-right-0 border-bottom-0"></div>
        <div class="border-corner border-left-0 border-bottom-0"></div>
      </div>
      <div class="bottom-0 absolute left-0 w-full p-5 flex flex-row justify-between align-items-center">
        <div class="border-corner border-top-0 border-right-0"></div>
        <div class="border-corner border-top-0 border-left-0"></div>
      </div>

    </div>
  </div>
</header>
